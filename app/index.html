<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MartPlace</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a  href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <a class="header__btn" href="#">
            Become a Seller
          </a>
          <div class="header__account">
            <div class="header__account-icons">
              <a class="notification" href="#"><img src="images/icons/notification.png" alt=""></a>
              <a class="message" href="#"><img src="images/icons/message.png" alt=""></a>
              <a class="basket" href="#"><img src="images/icons/basket.png" alt=""></a>
            </div>
            <div class="header__account-photo" style="background-image: url(images/account.png);"></div>
            <div class="header__account-info">
              <a href="#">Taofiq Hakim</a>
              <span>$20.45</span>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-inner">
          <nav class="header__bottom-menu">
            <ul>
              <li><a href="#">HOME</a></li>
              <li><a href="#">ALL PRODUCTS</a></li>
              <li><a href="#">WORDPRESS</a></li>
              <li><a href="#">FEATURES</a></li>            
              <li><a href="#">PAGES</a></li>
            </ul>
          </nav> 
          <div class="header__bottom-search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <img src="images/icons/search.png" alt="">
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="products">
    <div class="container">
      <div class="products__inner">
        <div class="products__title">
          Create Your Own 
          <span>Digital Product Marketplace</span>
        </div>
        <div class="products__text">
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </div>
        <div class="products__btn">
          <a href="#">View All Products</a>
          <a href="#">Popular Products</a>
        </div>
      </div>
    </div>
  </div>

  <div class="products__search">
    <div class="container">
      <div class="products__search-inner">
        <form>
          <input type="text" placeholder="Search your products...">
          <select>
            <option value="All Categories">All Categories</option>
            <option value="WordPress">WordPress</option>
            <option value="Plugins">Plugins</option>
            <option value="PSD">PSD</option>
            <option value="Components">Components</option>
            <option value="Joomla">Joomla</option>
          </select>
          <button type="submit">Search Now</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
